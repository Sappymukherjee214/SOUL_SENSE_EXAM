# Docker Compose - Production Environment
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soulsense-api-production
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - SOULSENSE_APP_ENV=production
    volumes:
      - ./logs:/var/log/soulsense
      - ./data:/app/data
    depends_on:
      - pgbouncer
      - redis
    networks:
      - soulsense-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
    labels:
      - "com.soulsense.environment=production"
      - "com.soulsense.version=${DEPLOYMENT_VERSION}"
      - "com.soulsense.previous-version=${PREVIOUS_VERSION}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    container_name: soulsense-db-production
    restart: always
    environment:
      - POSTGRES_DB=soulsense_production
      - POSTGRES_USER=${SOULSENSE_DB_USER}
      - POSTGRES_PASSWORD=${SOULSENSE_DB_PASSWORD}
    volumes:
      - postgres-data-production:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - soulsense-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SOULSENSE_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  pgbouncer:
    image: edoburu/pgbouncer:1.18
    container_name: soulsense-pgbouncer-production
    restart: always
    ports:
      - "6432:6432"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${SOULSENSE_DB_USER}
      - DB_PASSWORD=${SOULSENSE_DB_PASSWORD}
      - DB_NAME=soulsense_production
      - PGBOUNCER_MAX_CLIENT_CONN=1000
      - PGBOUNCER_DEFAULT_POOL_SIZE=20
      - PGBOUNCER_MIN_POOL_SIZE=5
      - PGBOUNCER_RESERVE_POOL_SIZE=5
      - PGBOUNCER_MAX_DB_CONNECTIONS=50
      - PGBOUNCER_MAX_USER_CONNECTIONS=50
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
      - ./pgbouncer/generate_userlist.sh:/docker-entrypoint-initdb.d/generate_userlist.sh:ro
    command: ["/bin/sh", "-c", "/docker-entrypoint-initdb.d/generate_userlist.sh && /usr/local/bin/pgbouncer /etc/pgbouncer/pgbouncer.ini"]
    depends_on:
      - db
    networks:
      - soulsense-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "pgbouncer", "-c", "/etc/pgbouncer/pgbouncer.ini", "-u", "nobody", "-d"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: soulsense-nginx-production
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - soulsense-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  soulsense-network:
    driver: bridge

volumes:
  postgres-data-production:
    driver: local
  redis-data-production:
    driver: local
