[databases]
# Database connection mapping
soulsense_production = host=db port=5432 dbname=soulsense_production

[pgbouncer]
# Connection pooling configuration optimized for high concurrency

# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Connection pooling
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
max_db_connections = 50
max_user_connections = 50

# Connection settings
server_reset_query = DISCARD ALL
server_check_delay = 30
server_check_query = SELECT 1

# Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1

# Performance tuning
pkt_buf = 4096
max_packet_size = 2147483647
tcp_keepalive = 1
tcp_keepcnt = 5
tcp_keepidle = 7200
tcp_keepintvl = 75

# Admin console (disabled for security)
admin_users = ${SOULSENSE_DB_USER}
stats_users = ${SOULSENSE_DB_USER}

# Query settings
ignore_startup_parameters = extra_float_digits